<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Bookshop</title>
</head>
<body>
    <header>
     <h1>Welcome to Mini Bookshop ðŸ“š</h1>
    <input type="text" id="search-bar" placeholder="Search by title or author">
    <button id="search-btn">Search</button>
  </header>
<!-- this room is for the display like sample -->
<section id="featured-books">
    <h2>Featured Books</h2>
    <div class="book-list">
        <div class="book">
            <img src="cover.jpg" alt="Book Cover">
            <h3>Book Title</h3>
            <p>by Author</p>
            <button>View Details</button>
        </div>
    </div>
</section>
<!-- this room is for the search result -->
 <div class="two-column-grid">
<section id="search-results">
    <h2>Search Results</h2>
    <div class="book-list">
    </div>
</section>
<!-- this room is for the book details -->
<section id="book-details">
    <h2>Book Details</h2>
    <img src="cover.jpg" alt="Book Cover">
    <h3>Book Title</h3>
    <p><strong>Author:</strong> Author Name</p>
    <p><strong>Description:</strong> Book description goes here...</p>
  </section>
  </div>

<!-- this room is for the admin to add or update books -->
  <section id="admin-page">
    <h2>Admin Panel</h2>
    <form id="add-book-form">
  <input type="text" id="book-title" placeholder="Book Title" required>
  <input type="text" id="book-author" placeholder="Author" required>
  <textarea id="book-description" placeholder="Description"></textarea>
  <input type="url" id="book-cover" placeholder="Cover Image URL">
  <button type="submit">Add / Update Book</button>
</form>
  </section>
    <script src="script.js"></script>
</body>
</html>
